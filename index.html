<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer-box">
    <div class="inner-box">
        <header class="signup">
            <h1>SignUp </h1>
            <p>It just takes 30 seconds</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <P>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" placeholder="Darshan rawal" required>
                </P>
                <P>
                    <label for="email">Your email</label>
                    <input type="email" id="email" placeholder="darshanrawal04@gmail.com" required>
                </P>
                <P>
                    <label for="pasword">Your password</label>
                    <input type="password" id="password" placeholder="Atleast 8 character" required>
                </P>
                <P>
                
                    <input type="submit" id="submit" value="Create Account">
                </P>
            </form>
        </main>
        <footer class="signup-footer" >
           <p> Already have an Account <a
            href="#">Login</a></p>

        </footer>
    </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

</div>
</body>
</html>
